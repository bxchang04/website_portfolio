      <div class="contact-panel" alt="contact-panel">
        <a href="tel:3856001261" alt="call tel:3856001261">
          <div class="call-block"><i class="fa fa-phone"> 626-715-3593</i></div>
        </a>
        <a href="mailto:bxchang04@gmail.com" alt="email:bxchang04@gmail.com">
          <div class="email-block"><i class="fa fa-envelope"> bxchang04@gmail.com</i></div>
        </a>

        <h1>Let's Connect!</h1>
        <p>Got a project in mind? If so, let's a consultaiton going.</p>

        <form id="contactForm" action="/" method="post" alt="Send it!">
          <label for="email">Email </label>
          <input id="email" type="email" required>
          <label for="phone">Phone </label>
          <input id="phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
          <label for="message">What would you like to say? </label>
          <textarea id="message" required maxlength="240"></textarea>
          <input id="sendBtn" type="submit" value="Send it!" alt="Send it!">
        </form>

      </div><!-- end contact panel -->
    </div><!-- end inner-content -->
